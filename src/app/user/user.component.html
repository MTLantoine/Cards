<li class="list-group-item" *ngFor="let user of users">
  <table>
    <tr>
      <td><h3>Nom :</h3></td>
      <td>
        <h3>&nbsp;{{ user.lastName }}</h3>
      </td>
    </tr>
    <tr>
      <td><h3>Prénom :</h3></td>
      <td>
        <h3>&nbsp;{{ user.firstName }}</h3>
      </td>
    </tr>
    <tr>
      <td>E-mail :</td>
      <td>&nbsp;{{ user.email }}</td>
    </tr>
  </table>
